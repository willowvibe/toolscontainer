name: Python CI/CD

on:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Update with your specific version(s)

      - name: Install dependencies
        run: pip install flake8

      - name: Run Flake8 checks
        run: flake8

